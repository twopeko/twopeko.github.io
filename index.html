<!DOCTYPE html>
<html>
<head>
  <title>Image Search</title>
  <style>
    #image-container {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Image Search</h1>
  <input type="text" id="search-query" onkeyup="searchOnEnter(event)">
  <button onclick="searchImages()">Search</button>
  <div id="image-container"></div>

  <script>
    function searchOnEnter(event) {
      if (event.keyCode === 13) {
        searchImages();
      }
    }

    function searchImages() {
      const query = document.getElementById('search-query').value;
      const apiKey = 'AIzaSyDYZKa0WVjGQLK0OYjE6vxtqrgufHyHmCg';
      const cx = '517a5defcdd94428d';
      const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${query}&searchType=image`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const image = data.items[0].link;
          const imageContainer = document.getElementById('image-container');
          imageContainer.innerHTML = `<img src="${image}" style="max-width: 100%; max-height: 500px;">`;
        })
        .catch(error => console.error(error));
    }
  </script>
</body>
</html>
